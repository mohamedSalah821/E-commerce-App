

 <h1 class="text-main font-bold text-4xl text-center py-8">{{"All Brands" |translate}}</h1>
<div class="w-full lg:w-10/12 mx-auto flex flex-wrap justify-center">

    @for (brand of brandsData; track $index) {
        <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/4 p-2">
            <div class="flex flex-col product text-center justify-between bg-gray-100 p-4 rounded-lg" [routerLink]="['/brandsDetails',brand._id]">
                <img [src]="brand.image" class="w-full h-32 object-contain mb-2" alt="brand">
                <p class="text-lg font-medium">{{brand.name}}</p>
            </div>
        </div>
    }

</div>
